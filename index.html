<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shh...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .blink-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .blink-top, .blink-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            background: #000;
            transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .blink-top {
            top: 0;
            transform: translateY(0);
            animation: blinkOpen 1s ease-in-out 0.5s forwards;
        }

        .blink-bottom {
            bottom: 0;
            transform: translateY(0);
            animation: blinkOpen 0.5s ease-in-out 0.5s forwards;
        }

        @keyframes blinkOpen {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .blink-bottom {
            animation: blinkOpenBottom 1s ease-in-out 0.5s forwards;
        }

        @keyframes blinkOpenBottom {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 0.01s ease-in-out 0s forwards;
        }

        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            width: 400px;
            height: 400px;
            transition: all 0.1s ease;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.5));
        }

        .logo:hover {
            transform: translateY(-5px);
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.7));
        }

        .typewriter-container {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typewriter {
            font-size: 1.8rem;
            color: #000000;
            border-right: 3px solid #fff;
            padding-right: 10px;
            animation: typing 3s steps(30, end) 1s forwards, blink 1s infinite 4s;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            0%, 50% {
                border-color: transparent;
            }
            51%, 100% {
                border-color: #fff;
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 300px;
                height: 300px;
            }
            
            .typewriter {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="blink-overlay">
        <div class="blink-top"></div>
        <div class="blink-bottom"></div>
    </div>

    <div class="main-content">
        <div class="logo-container">
            <img src="Progetto senza titolo (10).png" alt="Logo" class="logo">
        </div>
        <div class="typewriter-container">
            <div class="typewriter">Shh... don't tell anyone...</div>
        </div>
    </div>

    <script>
        // Allow scrolling after animation
        setTimeout(() => {
            document.body.style.overflow = 'auto';
        }, 3500);
    </script>
</body>
</html>
